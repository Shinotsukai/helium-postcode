<div class="section is-primary is-main-section has-background-primary" *ngIf="!loading ;else loadingSpinner">
  <div class="container">
    <div class="tile is-ancestor">
      <div class="tile is-parent">
        <div class="tile is-child box">
          <div class="level is-mobile">
            <div class="level-item">
              <div class="is-widget-label">
                <h3 class="subtitle is-spaced">Nearby Hotspots</h3>
                <h1 class="title"><div>{{hotspotList.length}}</div></h1>
              </div>
            </div>
            <div class="level-item has-widget-icon">
              <div class="is-widget-icon">
                <span class="icon has-text-primary is-size-2"
                  ><i class="fad fa-router"></i
                ></span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="tile is-parent">
        <div class="tile is-child box">
          <div class="level is-mobile">
            <div class="level-item">
              <div class="is-widget-label">
                <h3 class="subtitle is-spaced">Nearest Status</h3>
                <h1 class="title"><div>{{hotspotList[0].status.online}}</div></h1>
              </div>
            </div>
            <div class="level-item has-widget-icon">
              <div class="is-widget-icon">
                <span class="icon has-text-primary is-size-2"
                  ><i class="fad fa-router"></i
                ></span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="tile is-parent">
        <div class="tile is-child box">
          <div class="level is-mobile">
            <div class="level-item">
              <div class="is-widget-label">
                <h3 class="subtitle is-spaced">Title</h3>
                <h1 class="title"><div>420</div></h1>
              </div>
            </div>
            <div class="level-item has-widget-icon">
              <div class="is-widget-icon">
                <span class="icon has-text-primary is-size-2"
                  ><i class="fad fa-router"></i
                ></span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="tile is-parent">
        <div class="tile is-child box">
          <div class="level is-mobile">
            <div class="level-item">
              <div class="is-widget-label">
                <h3 class="subtitle is-spaced">Title</h3>
                <h1 class="title"><div>420</div></h1>
              </div>
            </div>
            <div class="level-item has-widget-icon">
              <div class="is-widget-icon">
                <span class="icon has-text-primary is-size-2"
                  ><i class="fad fa-router"></i
                ></span>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>

    <div class="box">
      <div id="map" class="match-parent"></div>
    </div>
  </div>
</div>

<ng-template #loadingSpinner>
    <div class="section is-primary is-main-section has-background-primary">
        <div class="container is-centered">
            <div id="wifi-loader">
                <svg class="circle-outer" viewBox="0 0 86 86">
                  <circle class="back" cx="43" cy="43" r="40"></circle>
                  <circle class="front" cx="43" cy="43" r="40"></circle>
                  <circle class="new" cx="43" cy="43" r="40"></circle>
                </svg>
                <svg class="circle-middle" viewBox="0 0 60 60">
                  <circle class="back" cx="30" cy="30" r="27"></circle>
                  <circle class="front" cx="30" cy="30" r="27"></circle>
                </svg>
                <svg class="circle-inner" viewBox="0 0 34 34">
                  <circle class="back" cx="17" cy="17" r="14"></circle>
                  <circle class="front" cx="17" cy="17" r="14"></circle>
                </svg>
                <div class="text" data-text="Checking your location...."></div>
              </div>
        </div>
    </div>
</ng-template>
